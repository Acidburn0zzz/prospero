AllCops:
  Exclude:
    - bin/**/*
    - config.ru
    - db/schema.rb
    - Gemfile
    - node_modules/**/*
    - Rakefile

Metrics/BlockLength:
  Exclude:
    - config/**/*
    - db/migrate/*
    - spec/**/*

Metrics/MethodLength:
  Exclude:
    - db/migrate/*

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true
