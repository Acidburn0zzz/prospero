# English application messages
#
# See https://guides.rubyonrails.org/i18n.html.

en:
  # Devise messages translations
  #
  # See https://github.com/plataformatec/devise/wiki/I18n
  devise:
    failure:
      # Authentication failure
      invalid: E-Mail oder Passwort ungültig
    mailer:
      # Message to confirm user's email address
      confirmation_instructions:
        subject: Bestätigen Sie Ihre E-Mail Adresse
        body:
          - Hallo %{full_name},
          - Um das Benutzen von Prospéro zu starten, klicken Sie den Link
            unterhalb zur der Bestätigung Ihrer E-Mail Adresse.
        link_label: Bestätigung meiner E-Mail Adresse
      # Message to reset user's password
      reset_password_instructions:
        subject: Setzen Sie ihr Passwort zurück
        body:
          - Hallo %{full_name},
          - Jemand (hoffentlich Sie) hat einen Link angefragt, um Ihr Passwort
            zu ändern. Klicken Sie den Link unterhalb, um Ihr Passwort
            zurückzusetzen.
        link_label: Setzte mein Passwort zurück
        disclaimer: >
          Wenn Sie das nicht angefragt haben, ignorieren Sie bitte diese E-Mail.
      # Notification when user's email address has been changed
      email_changed:
        subject: Ihre Prospéro E-Mail wurde geändert
        body:
          - Hallo %{full_name},
        confirmed_message: >
          Wir kontaktieren Sie, um Ihnen mitzuteilen, dass Ihre Prospéro E-Mail
          zu folgender geändert wurde %{email}.
        unconfirmed_message: >
          Wir kontaktieren Sie, um Ihnen mitzuteilen, dass Ihre Prospéro E-Mail
          gerade zu folgender geändert wird %{unconfirmed_email}.
      # Notification when user's password has been changed
      password_change:
        subject: Ihr Prospéro Passwort wurde geändert
        body:
          - Hallo %{full_name},
          - Wir kontaktieren Sie, um Ihnen mitzuteilen, dass Ihr Prospéro
            Passwort geändert wurde.
