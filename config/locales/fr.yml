# French application messages
#
# See https://guides.rubyonrails.org/i18n.html.

fr:
  # Devise messages translations
  #
  # See https://github.com/plataformatec/devise/wiki/I18n
  devise:
    failure:
      # Authentication failure
      invalid: E-mail ou mot de passe incorrecte
    mailer:
      # Message to confirm user's email address
      confirmation_instructions:
        subject: Confirmez votre adresse e-mail
        body:
          - Bonjour %{full_name},
          - Cliquez sur le lien ci-dessous pour confirmer votre adresse e-mail
            et commencer à utiliser Prospéro.
        link_label: Confirmer mon adresse e-mail
      # Message to reset user's password
      reset_password_instructions:
        subject: Réinitialisez votre mot de passe Prospéro
        body:
          - Bonjour %{full_name},
          - Une personne a demandé à changer votre mot de passe. Si vous êtes
            cette personne, cliquez sur le lien ci-dessous pour réinitialiser
            votre mot de passe.
        link_label: Réinitialiser mon mot de passe
        disclaimer: Si vous n'avez pas fait cette demande, ignorez ce message.
      # Notification when user's email address has been changed
      email_changed:
        subject: Votre e-mail a été modifié
        body:
          - Bonjour %{full_name},
        confirmed_message: >
          Nous vous écrivons pour vous signaler que l'adresse e-mail que vous
          avez enregistrée dans Prospéro a été remplacée par %{email}.
        unconfirmed_message: >
          Nous vous écrivons pour vous signaler que l'adresse e-mail que vous
          avez enregistrée dans Prospéro est en train d'être remplacée par
          %{unconfirmed_email}.
      # Notification when user's password has been changed
      password_change:
        subject: Votre mot de passe a été modifié dans Prospéro
        body:
          - Bonjour %{full_name},
          - Nous vous écrivons pour vous signaler que votre mot de passe a été
            modifié dans Prospéro.
  # Error messages translations
  errors:
    messages:
      # Trying to confirm an email address that has already been confirmed
      already_confirmed: >
        Votre e-mail a déjà été confirmé, vous pouvez dès à
        présent vous connecter
      # Trying to confirm an email address but the confirmation token expired
      confirmation_period_expired: >
        Le délai de confirmation de votre e-mail a expiré depuis le %{period},
        faites une nouvelle demande s'il vous plaît.
      # Trying to reset the password but the token expired
      expired: >
        Le délai de confirmation de votre mot de passe a expiré, faites
        une nouvelle demande s'il vous plaît.
      # HTTP status 401 message https://en.wikipedia.org/wiki/List_of_HTTP_status_codes#401
      forbidden: >
        Vous n'êtes pas autorisé à accéder à cette ressource ou effectuer
        cette action
      # Invalid CSRF authenticity token https://en.wikipedia.org/wiki/Cross-site_request_forgery
      invalid_authenticity_token: >
       Nous n'avons pas pu vérifier l'authenticité du CSRF
      # HTTP status 404 message https://en.wikipedia.org/wiki/List_of_HTTP_status_codes#404
      not_found: Introuvable
      # Missing required parameter
      param_missing: "Il manque la valeur ou le paramètre suivant : %{param}"
      # Password missmatch trying to delete account
      password_missmatch: Mot de passe incorrecte
      # HTTP status 500 message https://en.wikipedia.org/wiki/List_of_HTTP_status_codes#500
      server_error: Erreur de service interne
